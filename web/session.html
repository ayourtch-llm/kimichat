<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111827">
    <title>KimiChat - Session</title>
    <link rel="manifest" href="/manifest.json">

    <!-- Markdown and Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: system-ui, -apple-system, sans-serif;
            background: #111827;
            color: #fff;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1F2937;
            border-bottom: 1px solid #374151;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .back-btn {
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .back-btn:hover {
            color: #fff;
        }
        .session-info {
            font-size: 0.875rem;
            color: #9CA3AF;
        }
        .model-badge {
            background: #2563EB;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-user {
            align-self: flex-end;
        }
        .message-assistant {
            align-self: flex-start;
        }
        .message-system {
            align-self: center;
            max-width: 90%;
            text-align: center;
            font-size: 0.875rem;
            color: #9CA3AF;
            padding: 0.5rem 0;
        }
        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            word-wrap: break-word;
        }
        .message-user .message-content {
            background: #2563EB;
        }
        .message-assistant .message-content {
            background: #374151;
        }

        /* Markdown styling */
        .message-content.markdown {
            line-height: 1.6;
        }
        .message-content.markdown code {
            background: #1F2937;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Fira Code', 'JetBrains Mono', Consolas, monospace;
            font-size: 0.9em;
        }
        .message-content.markdown pre {
            background: #1F2937;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        .message-content.markdown pre code {
            background: none;
            padding: 0;
        }
        .message-content.markdown a {
            color: #60A5FA;
            text-decoration: none;
        }
        .message-content.markdown a:hover {
            text-decoration: underline;
        }
        .message-content.markdown ul, .message-content.markdown ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .message-content.markdown h1, .message-content.markdown h2, .message-content.markdown h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        .message-content.markdown blockquote {
            border-left: 3px solid #4B5563;
            padding-left: 1rem;
            margin: 0.5rem 0;
            color: #9CA3AF;
        }

        /* Tool call styling */
        .tool-call {
            background: #1F2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 0.75rem;
            margin: 0.5rem 0;
            font-size: 0.875rem;
        }
        .tool-call-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .tool-call-name {
            color: #60A5FA;
        }
        .tool-call-status {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .tool-call-status.pending {
            background: #F59E0B;
            color: #000;
        }
        .tool-call-status.success {
            background: #10B981;
            color: #000;
        }
        .tool-call-status.error {
            background: #EF4444;
            color: #fff;
        }
        .tool-call-args {
            color: #9CA3AF;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
        }
        .tool-call-iteration {
            color: #6B7280;
            font-size: 0.75rem;
            font-weight: normal;
        }
        .tool-call-result {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #374151;
        }
        .tool-result-label {
            font-size: 0.75rem;
            color: #9CA3AF;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .tool-result-content {
            background: #111827;
            border: 1px solid #374151;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 0.75rem;
            color: #D1D5DB;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            margin: 0;
        }

        /* Token usage display */
        .token-usage {
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            font-size: 0.875rem;
            color: #9CA3AF;
            font-family: 'Courier New', monospace;
            background: #1F2937;
            border-radius: 4px;
            border-left: 3px solid #4B5563;
        }
        .token-stat {
            color: #9CA3AF;
            font-weight: normal;
        }
        .token-highlight {
            color: #60A5FA;
            font-weight: 600;
        }

        /* Multi-agent progress */
        .agent-progress {
            background: #1F2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .agent-progress-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }
        .agent-name {
            font-weight: 600;
            color: #60A5FA;
        }
        .agent-task {
            font-size: 0.875rem;
            color: #9CA3AF;
            margin-bottom: 0.5rem;
        }
        .progress-bar {
            height: 4px;
            background: #374151;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #2563EB;
            transition: width 0.3s ease;
        }

        .input-area {
            background: #1F2937;
            border-top: 1px solid #374151;
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        #messageInput {
            flex: 1;
            background: #374151;
            border: 1px solid #4B5563;
            border-radius: 8px;
            padding: 0.75rem;
            color: #fff;
            font-size: 1rem;
            resize: none;
            min-height: 2.5rem;
            max-height: 10rem;
        }
        #messageInput:focus {
            outline: none;
            border-color: #2563EB;
        }
        #sendBtn {
            background: #2563EB;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        #sendBtn:hover:not(:disabled) {
            background: #1D4ED8;
        }
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Tool confirmation modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #1F2937;
            border: 1px solid #374151;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #374151;
        }
        .modal-header h2 {
            font-size: 1.25rem;
        }
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #374151;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
        }
        .btn-secondary {
            background: #374151;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #4B5563;
        }
        .btn-primary {
            background: #2563EB;
            color: #fff;
        }
        .btn-primary:hover {
            background: #1D4ED8;
        }
        .btn-danger {
            background: #EF4444;
            color: #fff;
        }
        .btn-danger:hover {
            background: #DC2626;
        }

        /* Diff viewer */
        .diff-viewer {
            background: #0D1117;
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Fira Code', 'JetBrains Mono', Consolas, monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        .diff-line {
            display: block;
            white-space: pre;
        }
        .diff-line.add {
            background: #1a4d2e;
            color: #7ee787;
        }
        .diff-line.remove {
            background: #4d1a1a;
            color: #ffa198;
        }
        .diff-line.context {
            color: #8b949e;
        }
        .diff-line.header {
            color: #58a6ff;
            font-weight: 600;
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1rem;
            background: #fff;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #9CA3AF;
        }
        .error {
            background: #991B1B;
            border: 1px solid #DC2626;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem;
        }

        /* Toggle button for markdown/plain */
        .view-toggle {
            position: fixed;
            bottom: 6rem;
            right: 1rem;
            background: #374151;
            border: 1px solid #4B5563;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            z-index: 100;
        }
        .view-toggle:hover {
            background: #4B5563;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            header {
                padding: 0.75rem;
            }
            .header-left h1 {
                font-size: 1rem;
            }
            .session-info {
                font-size: 0.75rem;
            }
            .model-badge {
                font-size: 0.75rem;
                padding: 3px 8px;
            }
            #chatContainer {
                padding: 1rem;
            }
            .message {
                max-width: 90%;
            }
            .input-area {
                padding: 0.75rem;
            }
            #sendBtn {
                padding: 0.75rem 1rem;
            }
            .modal-content {
                margin: 0;
                max-height: 90vh;
            }
            .view-toggle {
                bottom: 5rem;
                right: 0.5rem;
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='/'">‚Üê</button>
            <div>
                <h1 style="font-size: 1.25rem;">KimiChat</h1>
                <div class="session-info" id="sessionInfo">Connecting...</div>
            </div>
        </div>
        <div class="model-badge" id="modelBadge">Loading...</div>
    </header>

    <div id="agentProgressContainer"></div>
    <div id="chatContainer"></div>

    <button class="view-toggle" id="viewToggle" onclick="toggleViewMode()">
        üìù Markdown
    </button>

    <div class="input-area">
        <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
        <button id="sendBtn">Send</button>
    </div>

    <!-- Tool Confirmation Modal -->
    <div id="toolConfirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üîß Confirm Tool Execution</h2>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 1rem;">
                    <strong>Tool:</strong> <span id="toolName" style="color: #60A5FA;"></span>
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>Arguments:</strong>
                    <pre id="toolArguments" style="background: #0D1117; padding: 1rem; border-radius: 6px; overflow-x: auto; margin-top: 0.5rem;"></pre>
                </div>
                <div id="toolDiffContainer" style="display: none; margin-top: 1rem;">
                    <strong>Changes:</strong>
                    <div id="toolDiff" class="diff-viewer" style="margin-top: 0.5rem;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="denyTool()">Deny</button>
                <button class="btn btn-primary" onclick="confirmTool()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const sessionId = window.location.pathname.split('/').pop();
        let ws = null;
        let isStreaming = false;
        let streamingMessageDiv = null;
        let currentToolCall = null;
        let viewMode = 'markdown'; // 'markdown' or 'plain'
        let agentProgressTasks = {};

        // Configure marked for markdown rendering
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {}
                    }
                    return hljs.highlightAuto(code).value;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            setupInputHandlers();
        });

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${sessionId}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to session');
                document.getElementById('sessionInfo').textContent = `Session: ${sessionId.substring(0, 8)}`;
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleServerMessage(message);
                } catch (error) {
                    console.error('Failed to parse message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showError('Connection error');
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                document.getElementById('sessionInfo').textContent = 'Disconnected';
                setInputEnabled(false);
            };
        }

        function handleServerMessage(message) {
            console.log('Received:', message.type, message.data);

            switch (message.type) {
                case 'SessionJoined':
                    handleSessionJoined(message.data);
                    break;
                case 'AssistantMessage':
                    appendMessage('assistant', message.data.content);
                    setInputEnabled(true);
                    break;
                case 'AssistantMessageChunk':
                    handleMessageChunk(message.data.chunk);
                    break;
                case 'AssistantMessageComplete':
                    finalizeStreamingMessage();
                    setInputEnabled(true);
                    break;
                case 'TokenUsage':
                    handleTokenUsage(message.data);
                    break;
                case 'ToolCallRequest':
                    handleToolCallRequest(message.data);
                    break;
                case 'ToolCallResult':
                    handleToolCallResult(message.data);
                    break;
                case 'TaskProgress':
                    handleTaskProgress(message.data);
                    break;
                case 'AgentAssigned':
                    handleAgentAssigned(message.data);
                    break;
                case 'ModelSwitched':
                    handleModelSwitched(message.data);
                    break;
                case 'Error':
                    showError(message.data.message);
                    setInputEnabled(true);
                    break;
            }
        }

        function handleSessionJoined(data) {
            document.getElementById('modelBadge').textContent = data.current_model;

            // Display history
            data.history.forEach(msg => {
                if (msg.role !== 'system') {
                    appendMessage(msg.role, msg.content);
                }
            });

            setInputEnabled(true);
            scrollToBottom();
        }

        function appendMessage(role, content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (role === 'assistant' && viewMode === 'markdown' && typeof marked !== 'undefined') {
                contentDiv.className += ' markdown';
                contentDiv.innerHTML = marked.parse(content);
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            scrollToBottom();
        }

        function handleMessageChunk(chunk) {
            if (!isStreaming) {
                isStreaming = true;
                const container = document.getElementById('chatContainer');
                streamingMessageDiv = document.createElement('div');
                streamingMessageDiv.className = 'message message-assistant';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                if (viewMode === 'markdown') {
                    contentDiv.className += ' markdown';
                }

                contentDiv.innerHTML = '<span class="streaming-text"></span><span class="streaming-cursor"></span>';
                streamingMessageDiv.appendChild(contentDiv);
                container.appendChild(streamingMessageDiv);
            }

            const textSpan = streamingMessageDiv.querySelector('.streaming-text');
            const currentText = textSpan.textContent + chunk;

            if (viewMode === 'markdown' && typeof marked !== 'undefined') {
                textSpan.innerHTML = marked.parse(currentText);
            } else {
                textSpan.textContent = currentText;
            }

            scrollToBottom();
        }

        function finalizeStreamingMessage() {
            if (streamingMessageDiv) {
                const cursor = streamingMessageDiv.querySelector('.streaming-cursor');
                if (cursor) cursor.remove();
                streamingMessageDiv = null;
                isStreaming = false;
            }
        }

        function handleTokenUsage(data) {
            // Display token usage like TUI: üìä Prompt: X | Completion: Y | Total: Z | Session: W
            const container = document.getElementById('chatContainer');
            const tokenDiv = document.createElement('div');
            tokenDiv.className = 'token-usage';
            tokenDiv.innerHTML = `
                üìä Prompt: <span class="token-stat">${data.prompt_tokens}</span> |
                Completion: <span class="token-stat">${data.completion_tokens}</span> |
                Total: <span class="token-stat">${data.total_tokens}</span> |
                Session: <span class="token-highlight">${data.session_total}</span>
            `;
            container.appendChild(tokenDiv);
            scrollToBottom();
        }

        function handleToolCallRequest(data) {
            if (data.requires_confirmation) {
                currentToolCall = data;
                showToolConfirmation(data);
            }

            // Always show tool call notification with details
            const iterInfo = data.iteration && data.max_iterations
                ? ` (iteration ${data.iteration}/${data.max_iterations})`
                : '';

            appendToolNotification(
                data.tool_call_id,
                data.name,
                data.arguments,
                'pending',
                iterInfo
            );
        }

        function handleToolCallResult(data) {
            updateToolNotification(
                data.tool_call_id,
                data.success ? 'success' : 'error',
                data.formatted_result || data.result
            );
        }

        function handleTaskProgress(data) {
            updateAgentProgress(data.task_id, data);
        }

        function handleAgentAssigned(data) {
            updateAgentProgress(data.task_id, {
                agent_name: data.agent_name,
                task_id: data.task_id,
                description: data.task_description,
                progress: 0,
                status: 'TaskExecution'
            });
        }

        function handleModelSwitched(data) {
            document.getElementById('modelBadge').textContent = data.new_model;
            appendSystemMessage(`Model switched to ${data.new_model}`);
        }

        function appendSystemMessage(text) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-system';
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            scrollToBottom();
        }

        function appendToolNotification(toolId, toolName, args, status, iterInfo = '') {
            const container = document.getElementById('chatContainer');
            const toolDiv = document.createElement('div');
            toolDiv.className = 'message message-assistant';
            toolDiv.id = `tool-${toolId}`;

            const argsText = typeof args === 'object' ? JSON.stringify(args) : String(args);
            const argsDisplay = argsText.length > 100
                ? argsText.substring(0, 100) + '...'
                : argsText;

            toolDiv.innerHTML = `
                <div class="tool-call">
                    <div class="tool-call-header">
                        üîß Calling tool: <span class="tool-call-name">${escapeHtml(toolName)}</span>
                        with args: <span class="tool-call-args">${escapeHtml(argsDisplay)}</span>
                        ${iterInfo ? `<span class="tool-call-iteration">${escapeHtml(iterInfo)}</span>` : ''}
                        <span class="tool-call-status ${status}">${status}</span>
                    </div>
                    <div class="tool-call-result" style="display:none;"></div>
                </div>
            `;
            container.appendChild(toolDiv);
            scrollToBottom();
        }

        function updateToolNotification(toolId, status, result) {
            const toolDiv = document.getElementById(`tool-${toolId}`);
            if (toolDiv) {
                const statusSpan = toolDiv.querySelector('.tool-call-status');
                if (statusSpan) {
                    statusSpan.className = `tool-call-status ${status}`;
                    statusSpan.textContent = status;
                }

                // Show result in the result div
                if (result) {
                    const resultDiv = toolDiv.querySelector('.tool-call-result');
                    if (resultDiv) {
                        resultDiv.style.display = 'block';
                        resultDiv.innerHTML = `<div class="tool-result-label">üìã Result:</div><pre class="tool-result-content">${escapeHtml(result)}</pre>`;
                    }
                }

                scrollToBottom();
            }
        }

        function updateAgentProgress(taskId, data) {
            const container = document.getElementById('agentProgressContainer');
            let progressDiv = document.getElementById(`agent-progress-${taskId}`);

            if (!progressDiv) {
                progressDiv = document.createElement('div');
                progressDiv.id = `agent-progress-${taskId}`;
                progressDiv.className = 'agent-progress';
                container.appendChild(progressDiv);
            }

            const progress = data.progress || 0;
            const isComplete = data.status === 'Completed' || progress >= 1.0;

            progressDiv.innerHTML = `
                <div class="agent-progress-header">
                    <div class="agent-name">ü§ñ ${escapeHtml(data.agent_name)}</div>
                    <div style="font-size: 0.75rem; color: #9CA3AF;">${Math.round(progress * 100)}%</div>
                </div>
                <div class="agent-task">${escapeHtml(data.description)}</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress * 100}%"></div>
                </div>
            `;

            // Remove completed tasks after a delay
            if (isComplete) {
                setTimeout(() => {
                    progressDiv.style.opacity = '0';
                    progressDiv.style.transition = 'opacity 0.5s';
                    setTimeout(() => progressDiv.remove(), 500);
                }, 2000);
            }
        }

        function showToolConfirmation(data) {
            currentToolCall = data;

            document.getElementById('toolName').textContent = data.name;
            document.getElementById('toolArguments').textContent = JSON.stringify(data.arguments, null, 2);

            if (data.diff) {
                document.getElementById('toolDiffContainer').style.display = 'block';
                renderDiff(data.diff);
            } else {
                document.getElementById('toolDiffContainer').style.display = 'none';
            }

            document.getElementById('toolConfirmModal').classList.add('active');
        }

        function confirmTool() {
            if (currentToolCall) {
                ws.send(JSON.stringify({
                    type: 'ConfirmTool',
                    data: {
                        tool_call_id: currentToolCall.tool_call_id,
                        confirmed: true
                    }
                }));
                appendToolNotification(currentToolCall.tool_call_id, currentToolCall.name, 'pending');
            }

            document.getElementById('toolConfirmModal').classList.remove('active');
            currentToolCall = null;
        }

        function denyTool() {
            if (currentToolCall) {
                ws.send(JSON.stringify({
                    type: 'ConfirmTool',
                    data: {
                        tool_call_id: currentToolCall.tool_call_id,
                        confirmed: false
                    }
                }));
            }

            document.getElementById('toolConfirmModal').classList.remove('active');
            currentToolCall = null;
        }

        function renderDiff(diffText) {
            const diffDiv = document.getElementById('toolDiff');
            const lines = diffText.split('\n');
            let html = '';

            lines.forEach(line => {
                let className = 'context';
                if (line.startsWith('+++') || line.startsWith('---') || line.startsWith('@@')) {
                    className = 'header';
                } else if (line.startsWith('+')) {
                    className = 'add';
                } else if (line.startsWith('-')) {
                    className = 'remove';
                }
                html += `<span class="diff-line ${className}">${escapeHtml(line)}\n</span>`;
            });

            diffDiv.innerHTML = html;
        }

        function toggleViewMode() {
            viewMode = viewMode === 'markdown' ? 'plain' : 'markdown';
            const toggleBtn = document.getElementById('viewToggle');
            toggleBtn.textContent = viewMode === 'markdown' ? 'üìù Markdown' : 'üìÑ Plain';

            // Re-render all messages
            const messages = document.querySelectorAll('.message-assistant .message-content');
            messages.forEach(msg => {
                const text = msg.textContent || msg.innerText;
                if (viewMode === 'markdown' && typeof marked !== 'undefined') {
                    msg.className = 'message-content markdown';
                    msg.innerHTML = marked.parse(text);
                } else {
                    msg.className = 'message-content';
                    msg.textContent = text;
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !ws || ws.readyState !== WebSocket.OPEN) return;

            appendMessage('user', content);

            ws.send(JSON.stringify({
                type: 'SendMessage',
                data: { content }
            }));

            input.value = '';
            input.style.height = 'auto';
            setInputEnabled(false);
        }

        function setupInputHandlers() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');

            sendBtn.addEventListener('click', sendMessage);

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            });
        }

        function setInputEnabled(enabled) {
            document.getElementById('messageInput').disabled = !enabled;
            document.getElementById('sendBtn').disabled = !enabled;
        }

        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }

        function showError(message) {
            const container = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = 'Error: ' + message;
            container.appendChild(errorDiv);
            scrollToBottom();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        document.getElementById('toolConfirmModal').addEventListener('click', (e) => {
            if (e.target.id === 'toolConfirmModal') {
                denyTool();
            }
        });
    </script>
</body>
</html>
