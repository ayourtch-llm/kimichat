<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111827">
    <title>KimiChat - Session</title>
    <link rel="manifest" href="/manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: system-ui, -apple-system, sans-serif;
            background: #111827;
            color: #fff;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1F2937;
            border-bottom: 1px solid #374151;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }
        .back-btn {
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .back-btn:hover {
            color: #fff;
        }
        .session-title-area {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .session-title-display {
            font-size: 1.125rem;
            font-weight: 600;
            color: #fff;
        }
        .session-title-display.untitled {
            color: #6B7280;
            font-style: italic;
            font-size: 0.875rem;
            font-weight: normal;
        }
        .session-info {
            font-size: 0.875rem;
            color: #9CA3AF;
        }
        .model-badge {
            background: #2563EB;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        #messagesContainer {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        #agentProgress {
            padding: 0.5rem 1rem;
            background: #1F2937;
            border-bottom: 1px solid #374151;
        }
        .agent-task {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #111827;
            border-radius: 6px;
        }
        .task-agent {
            font-weight: 600;
            color: #60A5FA;
            margin-bottom: 0.25rem;
        }
        .task-description {
            font-size: 0.875rem;
            color: #9CA3AF;
            margin-bottom: 0.5rem;
        }
        .progress-bar {
            background: #374151;
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            background: #10B981;
            height: 100%;
            transition: width 0.3s;
        }
        #tokenUsage {
            padding: 0.5rem 1rem;
            background: #1F2937;
            border-top: 1px solid #374151;
            text-align: center;
            font-size: 0.75rem;
            color: #9CA3AF;
        }
        .message {
            max-width: 80%;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-user {
            align-self: flex-end;
        }
        .message-assistant {
            align-self: flex-start;
        }
        .message-system {
            align-self: center;
            max-width: 90%;
            text-align: center;
            font-size: 0.875rem;
            color: #9CA3AF;
            padding: 0.5rem 0;
        }
        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            word-wrap: break-word;
        }
        .message-user .message-content {
            background: #2563EB;
        }
        .message-assistant .message-content {
            background: #374151;
        }

        /* Markdown styling */
        .message-content.markdown {
            line-height: 1.6;
        }
        .message-content.markdown code {
            background: #1F2937;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Fira Code', 'JetBrains Mono', Consolas, monospace;
            font-size: 0.9em;
        }
        .message-content.markdown pre {
            background: #1F2937;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        .message-content.markdown pre code {
            background: none;
            padding: 0;
        }
        .message-content.markdown a {
            color: #60A5FA;
            text-decoration: none;
        }
        .message-content.markdown a:hover {
            text-decoration: underline;
        }
        .message-content.markdown ul, .message-content.markdown ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .message-content.markdown h1, .message-content.markdown h2, .message-content.markdown h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        .message-content.markdown blockquote {
            border-left: 3px solid #4B5563;
            padding-left: 1rem;
            margin: 0.5rem 0;
            color: #9CA3AF;
        }

        /* Tool call styling */
        .tool-call {
            background: #1F2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 0.75rem;
            margin: 0.5rem 0;
            font-size: 0.875rem;
        }
        .tool-call-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .tool-call-name {
            color: #60A5FA;
        }
        .tool-call-status {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .tool-call-status.pending {
            background: #F59E0B;
            color: #000;
        }
        .tool-call-status.success {
            background: #10B981;
            color: #000;
        }
        .tool-call-status.error {
            background: #EF4444;
            color: #fff;
        }
        .tool-call-args {
            color: #9CA3AF;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
        }
        .tool-call-iteration {
            color: #6B7280;
            font-size: 0.75rem;
            font-weight: normal;
        }
        .tool-call-result {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #374151;
        }
        .tool-result-label {
            font-size: 0.75rem;
            color: #9CA3AF;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .tool-result-content {
            background: #111827;
            border: 1px solid #374151;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 0.75rem;
            color: #D1D5DB;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            margin: 0;
        }

        /* Token usage display */
        .token-usage {
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            font-size: 0.875rem;
            color: #9CA3AF;
            font-family: 'Courier New', monospace;
            background: #1F2937;
            border-radius: 4px;
            border-left: 3px solid #4B5563;
        }
        .token-stat {
            color: #9CA3AF;
            font-weight: normal;
        }
        .token-highlight {
            color: #60A5FA;
            font-weight: 600;
        }

        /* Inline tool confirmation */
        .tool-confirmation {
            background: #1F2937;
            border: 2px solid #F59E0B;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
        .tool-confirmation-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #374151;
        }
        .tool-confirm-icon {
            font-size: 1.5rem;
        }
        .tool-confirm-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #F59E0B;
        }
        .tool-confirmation-details {
            margin-bottom: 1rem;
        }
        .tool-confirm-label {
            font-size: 0.75rem;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
            margin-top: 0.75rem;
        }
        .tool-confirm-label:first-child {
            margin-top: 0;
        }
        .tool-confirm-value {
            color: #60A5FA;
            font-weight: 600;
            font-size: 1rem;
        }
        .tool-confirm-args {
            background: #111827;
            border: 1px solid #374151;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 0.75rem;
            color: #D1D5DB;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
            margin: 0;
        }
        .tool-confirm-iteration {
            font-size: 0.75rem;
            color: #6B7280;
            margin-top: 0.5rem;
        }
        .tool-confirmation-diff {
            margin: 1rem 0;
            padding: 1rem;
            background: #111827;
            border-radius: 6px;
        }
        .tool-diff-content {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            max-height: 400px;
            overflow-y: auto;
            background: #000;
            padding: 0.75rem;
            border-radius: 4px;
        }
        .tool-confirmation-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #374151;
        }
        .tool-confirm-btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tool-confirm-btn.confirm {
            background: #10B981;
            color: #000;
        }
        .tool-confirm-btn.confirm:hover {
            background: #059669;
        }
        .tool-confirm-btn.deny {
            background: #EF4444;
            color: #fff;
        }
        .tool-confirm-btn.deny:hover {
            background: #DC2626;
        }
        .tool-status {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
        }
        .tool-status.confirmed {
            background: #10B98120;
            color: #10B981;
            border: 1px solid #10B981;
        }
        .tool-status.denied {
            background: #EF444420;
            color: #EF4444;
            border: 1px solid #EF4444;
        }

        /* Multi-agent progress */
        .agent-progress {
            background: #1F2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .agent-progress-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }
        .agent-name {
            font-weight: 600;
            color: #60A5FA;
        }
        .agent-task {
            font-size: 0.875rem;
            color: #9CA3AF;
            margin-bottom: 0.5rem;
        }
        .progress-bar {
            height: 4px;
            background: #374151;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #2563EB;
            transition: width 0.3s ease;
        }

        .input-area {
            background: #1F2937;
            border-top: 1px solid #374151;
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        #messageInput {
            flex: 1;
            background: #374151;
            border: 1px solid #4B5563;
            border-radius: 8px;
            padding: 0.75rem;
            color: #fff;
            font-size: 1rem;
            resize: none;
            min-height: 2.5rem;
            max-height: 10rem;
        }
        #messageInput:focus {
            outline: none;
            border-color: #2563EB;
        }
        #sendButton {
            background: #2563EB;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        #sendButton:hover:not(:disabled) {
            background: #1D4ED8;
        }
        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Tool confirmation modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #1F2937;
            border: 1px solid #374151;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #374151;
        }
        .modal-header h2 {
            font-size: 1.25rem;
        }
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #374151;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
        }
        .btn-secondary {
            background: #374151;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #4B5563;
        }
        .btn-primary {
            background: #2563EB;
            color: #fff;
        }
        .btn-primary:hover {
            background: #1D4ED8;
        }
        .btn-danger {
            background: #EF4444;
            color: #fff;
        }
        .btn-danger:hover {
            background: #DC2626;
        }

        /* Diff viewer */
        .diff-viewer {
            background: #0D1117;
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Fira Code', 'JetBrains Mono', Consolas, monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        .diff-line {
            display: block;
            white-space: pre;
        }
        .diff-line.add {
            background: #1a4d2e;
            color: #7ee787;
        }
        .diff-line.remove {
            background: #4d1a1a;
            color: #ffa198;
        }
        .diff-line.context {
            color: #8b949e;
        }
        .diff-line.header {
            color: #58a6ff;
            font-weight: 600;
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1rem;
            background: #fff;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #9CA3AF;
        }
        .error {
            background: #991B1B;
            border: 1px solid #DC2626;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem;
        }

        /* Toggle button for markdown/plain */
        .view-toggle {
            position: fixed;
            bottom: 6rem;
            right: 1rem;
            background: #374151;
            border: 1px solid #4B5563;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            z-index: 100;
        }
        .view-toggle:hover {
            background: #4B5563;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            header {
                padding: 0.75rem;
            }
            .header-left h1 {
                font-size: 1rem;
            }
            .session-info {
                font-size: 0.75rem;
            }
            .model-badge {
                font-size: 0.75rem;
                padding: 3px 8px;
            }
            #messagesContainer {
                padding: 1rem;
            }
            .message {
                max-width: 90%;
            }
            .input-area {
                padding: 0.75rem;
            }
            #sendButton {
                padding: 0.75rem 1rem;
            }
            .modal-content {
                margin: 0;
                max-height: 90vh;
            }
            .view-toggle {
                bottom: 5rem;
                right: 0.5rem;
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='/'">‚Üê</button>
            <div class="session-title-area">
                <div id="sessionTitle" class="session-title-display untitled">Untitled Session</div>
                <div class="session-info"><span id="sessionType">Web</span> Session - <span id="connectionStatus">Connecting...</span></div>
            </div>
        </div>
        <div class="model-badge" id="currentModel">Loading...</div>
    </header>

    <div id="agentProgress"></div>
    <div id="messagesContainer"></div>
    <div id="tokenUsage" style="display:none;"></div>

    <button class="view-toggle" id="markdownToggle">
        üìù Markdown
    </button>

    <div class="input-area">
        <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
        <button id="sendButton">Send</button>
    </div>

    <!-- Tool Confirmation Modal -->
    <div id="toolConfirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üîß Confirm Tool Execution</h2>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 1rem;">
                    <strong>Tool:</strong> <span id="toolName" style="color: #60A5FA;"></span>
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>Arguments:</strong>
                    <pre id="toolArguments" style="background: #0D1117; padding: 1rem; border-radius: 6px; overflow-x: auto; margin-top: 0.5rem;"></pre>
                </div>
                <div id="toolDiffContainer" style="display: none; margin-top: 1rem;">
                    <strong>Changes:</strong>
                    <div id="toolDiff" class="diff-viewer" style="margin-top: 0.5rem;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="denyTool()">Deny</button>
                <button class="btn btn-primary" onclick="confirmTool()">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { init_chat_session } from '/pkg/kimichat_wasm.js';

        const sessionId = window.location.pathname.split('/').filter(p => p).pop();

        async function run() {
            await init();
            await init_chat_session(sessionId);
        }

        run().catch(err => {
            console.error('Failed to initialize WASM:', err);
            document.getElementById('messagesContainer').innerHTML =
                '<div class="error">Failed to load application. Please refresh the page.</div>';
        });
    </script>
</body>
</html>
