<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KimiChat - Sessions</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#111827">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #111827;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #9CA3AF;
            margin-bottom: 2rem;
        }
        .create-session-form {
            background: #1F2937;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #9CA3AF;
        }
        .form-group select,
        .form-group input[type="checkbox"] {
            background: #111827;
            color: #fff;
            border: 1px solid #374151;
            border-radius: 6px;
            padding: 8px 12px;
            width: 100%;
        }
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .checkbox-wrapper input[type="checkbox"] {
            width: auto;
        }
        .btn {
            background: #2563EB;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #1D4ED8;
        }
        .btn-secondary {
            background: #374151;
            margin-bottom: 1rem;
        }
        .btn-secondary:hover {
            background: #4B5563;
        }
        .session-list {
            display: grid;
            gap: 1rem;
        }
        .session-card {
            background: #1F2937;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .session-card:hover {
            background: #2563EB15;
            border-color: #2563EB;
        }
        .session-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .session-type {
            font-weight: 600;
        }
        .session-id {
            color: #9CA3AF;
            font-family: monospace;
            font-size: 0.875rem;
        }
        .session-info {
            display: grid;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            color: #9CA3AF;
            font-size: 0.875rem;
        }
        .info-row .label {
            font-weight: 500;
        }
        .info-row .value {
            color: #fff;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #9CA3AF;
        }
        .error {
            background: #991B1B;
            border: 1px solid #DC2626;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2rem;
            }
            .btn {
                width: 100%;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– KimiChat</h1>
            <p class="subtitle">Multi-agent AI CLI with web interface</p>
        </header>

        <div class="create-session-form">
            <h2 style="margin-bottom: 1rem;">Create New Session</h2>
            <form id="createSessionForm">
                <div class="form-group">
                    <label for="modelSelect">Model</label>
                    <select id="modelSelect" name="model">
                        <option value="">Default</option>
                        <option value="grn_model">Green Model</option>
                        <option value="blu_model">Blue Model</option>
                        <option value="red_model">Red Model</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="agentsEnabled" name="agentsEnabled">
                        <label for="agentsEnabled" style="margin: 0;">Enable multi-agent mode</label>
                    </div>
                </div>
                <button type="submit" class="btn">Create Session</button>
            </form>
        </div>

        <button class="btn btn-secondary" id="refreshButton">ðŸ”„ Refresh Sessions</button>

        <div id="sessionsList" class="session-list"></div>
    </div>

    <script type="module">
        // Load and initialize WASM module
        import init, { init_session_list } from '/pkg/kimichat_wasm.js';

        async function run() {
            await init();
            await init_session_list();
        }

        run().catch(err => {
            console.error('Failed to initialize WASM:', err);
            // Fallback to vanilla JS if WASM fails
            document.getElementById('sessionsList').innerHTML =
                '<div class="error">Failed to load WASM module. Please refresh the page.</div>';
        });
    </script>
</body>
</html>
